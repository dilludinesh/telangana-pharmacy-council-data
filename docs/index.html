<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGPC Rx Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 18px;
            font-size: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e1e8ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: #2c3e50;
        }

        .filter-btn:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .stats {
            background: white;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e1e8ed;
        }

        .results-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .results-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .reg-number {
            font-weight: 600;
            color: #3498db;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #e8f4f8;
            color: #3498db;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .search-row {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .results-table {
                font-size: 0.85rem;
            }

            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç TGPC Rx Search</h1>
            <p>Search 82,619 registered Rx in Telangana</p>
        </div>

        <div class="stats" id="stats">
            üìä Total Records: 82,619
        </div>

        <div class="search-section">
            <div class="search-row">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search by registration number, name, or father's name..."
                    autocomplete="off"
                >
            </div>
            <div class="filter-group" style="margin-top: 15px;">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="BPharm">BPharm</button>
                <button class="filter-btn" data-category="DPharm">DPharm</button>
                <button class="filter-btn" data-category="MPharm">MPharm</button>
                <button class="filter-btn" data-category="PharmD">PharmD</button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">Searching...</div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="search.js"></script>
</body>
</html>
