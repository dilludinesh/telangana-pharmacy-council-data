<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#00cc66">
    <title>TGPC Rx Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 32px;
        }

        .header-content .stats-grid {
            margin-bottom: 0;
            flex: 0 0 auto;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: white;
            color: #1a1a1a;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #f9fafb;
            border-color: #dc2626;
            color: #dc2626;
        }



        .brand-text {
            display: inline-grid;
            grid-template-columns: 100%;
            width: min-content;
            row-gap: 4px;
            /* Use gap instead of margin for stability */
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00cc66;
            line-height: 1.2;
            margin: 0;
            white-space: nowrap;
        }

        .brand-rx {
            color: #ef4444;
        }

        .brand-registry {
            color: #808080;
        }

        .brand-text p {
            font-size: 0.8125rem;
            color: #71717a;
            margin: 0;
            /* Removed margin-top */
            width: 100%;
        }

        .brand-text p .updated-text {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ========== STATUS MODULE - CLEAN REBUILD ========== */

        .header-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            /* left-aligned within brand-text */
            width: 100%;
            /* fixed width to prevent size changes */
            height: 24px;
            padding: 0 4px;
            border: 1px solid transparent;
            border-radius: 50px !important;
            overflow: hidden;
            font-size: 0.75rem;
            font-weight: 500;
            box-sizing: border-box;
            vertical-align: middle;
            /* Ensure it aligns with text baseline if needed */
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
            animation: pulseScale 1.5s ease-in-out infinite;
        }

        /* spacing for text elements */
        .status-text {
            flex-shrink: 1;
            margin: 0 2px;
            font-size: 12px !important;
            font-weight: 500 !important;
            height: 22px;
            line-height: 22px !important;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-separator {
            opacity: 0.4;
            flex-shrink: 0;
            margin: 0 1px;
            padding-bottom: 2px;
        }

        .status-date {
            opacity: 0.8;
            flex-shrink: 1;
            margin-left: 2px;
            height: 22px;
            line-height: 22px !important;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Connected State */
        .header-status.connected {
            background: rgba(34, 197, 94, 0.05);
            /* ultraâ€‘light green */
            /* very light green */
            border: 1px solid #86efac;
            color: #166534;
        }

        .header-status.connected .status-dot {
            background: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Connecting State */
        .header-status.connecting {
            background: rgba(239, 68, 68, 0.05);
            /* light red - subtle */
            border: 1px solid #fca5a5;
            border-radius: 50px !important;
            color: #991b1b;
        }

        .header-status.connecting .status-dot {
            background: #ef4444;
        }


        /* Error/Offline State */
        .header-status.error {
            background: rgba(239, 68, 68, 0.05);
            /* ultra-light red */
            border: 1px solid #fca5a5;
            border-radius: 50px !important;
            color: #991b1b;
        }

        .header-status.error .status-dot {
            background: #ef4444;
            animation: pulseScale 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ========== END STATUS MODULE ========== */

        .updated-time {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 2px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Stats Grid */
        .stats-grid {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            border-right: 1px solid #e5e7eb;
            padding-right: 24px;
        }

        .stat-card:last-child {
            border-right: none;
            padding-right: 0;
        }

        .stat-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }



        .stat-content h3 {
            font-size: 0.6875rem;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #71717a;
        }

        .stat-card:nth-child(1) h3 {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #2563eb;
            border-color: #2563eb;
        }

        .stat-card:nth-child(2) h3 {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #16a34a;
            border-color: #16a34a;
        }

        .stat-card:nth-child(3) h3 {
            background: linear-gradient(135deg, #ca8a04 0%, #eab308 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #ca8a04;
            border-color: #ca8a04;
        }

        .stat-card:nth-child(4) h3 {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #7c3aed;
            border-color: #7c3aed;
        }

        .stat-card:nth-child(5) h3 {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #dc2626;
            border-color: #dc2626;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
        }

        /* Search Section */
        .search-section {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 0.9375rem;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
            background: #ffffff;
        }

        .search-input:focus {
            border-color: #00cc66;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00cc66;
            color: white;
        }

        .btn-primary:hover {
            background: #00b359;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #4b5563;
            font-weight: 500;
        }

        .filter-chip:hover {
            border-color: #00cc66;
            background: #f0fdf4;
        }

        .filter-chip.active {
            background: #00cc66;
            color: white;
            border-color: #00cc66;
        }

        /* Results Section */
        .results-section {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 28px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f4f4f5;
        }

        .results-info {
            font-size: 0.9375rem;
            color: #71717a;
        }

        .results-info strong {
            color: #18181b;
            font-weight: 600;
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            background: white;
            color: #18181b;
        }

        .sort-select:focus {
            border-color: #00cc66;
            box-shadow: 0 0 0 3px rgba(0, 204, 102, 0.1);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #f9fafb;
        }

        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #52525b;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e4e4e7;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f4f4f5;
            color: #18181b;
            font-size: 0.9375rem;
        }

        .data-table tbody tr {
            transition: background 0.15s;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
        }

        .reg-number {
            font-weight: 600;
            color: #2563eb;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .badge.bpharm {
            background: #dcfce7;
            color: #166534;
        }

        .badge.dpharm {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.mpharm {
            background: #e0e7ff;
            color: #3730a3;
        }

        .badge.pharmd {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #71717a;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 16px 20px;
            }

            .brand-text h1 {
                font-size: 1rem;
            }

            .brand-text p {
                font-size: 0.75rem;
            }



            .header-status {
                font-size: 0.75rem;
                padding: 4px 8px;
            }

            .container {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }



            .stat-content h3 {
                font-size: 0.75rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .search-section,
            .results-section {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .section-title {
                font-size: 0.9375rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                font-size: 16px;
                /* Prevents zoom on iOS */
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                gap: 6px;
            }

            .filter-chip {
                font-size: 0.8125rem;
                padding: 6px 12px;
            }

            .results-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .sort-control {
                width: 100%;
            }

            .sort-select {
                flex: 1;
            }

            /* Mobile-optimized table */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .data-table {
                font-size: 0.8125rem;
                min-width: 600px;
                /* Allows horizontal scroll */
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }

            .data-table th {
                font-size: 0.75rem;
            }

            .badge {
                font-size: 0.75rem;
                padding: 3px 8px;
            }

            /* Better touch targets */
            .btn {
                min-height: 44px;
            }

            .filter-chip {
                min-height: 36px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-text">
                    <h1><span class="brand-tgpc">TGPC</span> <span class="brand-rx">Rx</span> <span
                            class="brand-registry">Registry</span></h1>
                    <p>
                        <span class="header-status connecting" id="connectionStatus">
                            <span class="status-dot"></span>
                            <span class="status-text">Busy</span>
                        </span>
                    </p>
                </div>
            </div>
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-content">
                            <h3>Total Records</h3>
                            <div class="stat-value" id="totalRecords">...</div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-content">
                            <h3>BPharm</h3>
                            <div class="stat-value" id="bpharmCount">...</div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-content">
                            <h3>DPharm</h3>
                            <div class="stat-value" id="dpharmCount">...</div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-content">
                            <h3>MPharm</h3>
                            <div class="stat-value" id="mpharmCount">...</div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-content">
                            <h3>PharmD</h3>
                            <div class="stat-value" id="pharmdCount">...</div>
                        </div>
                    </div>
                </div>
                <!-- Additional category cards will be dynamically added here -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search -->
        <section class="search-section">
            <div class="section-header">
                <h2 class="section-title">Search Registry</h2>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search by registration number, name, or father's name..." autocomplete="off">
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
                <button class="btn btn-secondary" onclick="resetSearch()">Reset</button>
                <button class="btn btn-secondary" onclick="exportResults()">Export PDF</button>
            </div>

            <div class="filters">
                <button class="filter-chip active" data-filter="category" data-value="all">All Categories</button>
                <button class="filter-chip" data-filter="category" data-value="BPharm">BPharm</button>
                <button class="filter-chip" data-filter="category" data-value="DPharm">DPharm</button>
                <button class="filter-chip" data-filter="category" data-value="MPharm">MPharm</button>
                <button class="filter-chip" data-filter="category" data-value="PharmD">PharmD</button>
                <!-- Additional category filter chips will be dynamically added here -->
            </div>
        </section>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">Searching database...</div>

        <!-- Results -->
        <section id="resultsPanel" class="results-section" style="display: none;">
            <div class="results-header">
                <div class="results-info">
                    Showing <strong id="resultsCount">0</strong> results
                </div>
                <div class="sort-control">
                    <span class="sort-label">Sort by</span>
                    <select class="sort-select" id="sortSelect" onchange="sortResults()">
                        <option value="reg-desc">Registration (Newest)</option>
                        <option value="reg-asc">Registration (Oldest)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <div id="results"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="search.js?v=20251202b"></script>
</body>

</html>
