<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGPC Rx Registry - Professional Search Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #09090b;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e4e4e7;
            padding: 16px 24px;
        }

        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #09090b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .nav-stats {
            display: flex;
            gap: 24px;
            font-size: 0.875rem;
            color: #71717a;
        }

        .nav-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #d4d4d8;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.total { background: #eff6ff; }
        .stat-icon.bpharm { background: #f0fdf4; }
        .stat-icon.dpharm { background: #fef3c7; }
        .stat-icon.mpharm { background: #ede9fe; }
        .stat-icon.pharmd { background: #fee2e2; }

        .stat-label {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #09090b;
            line-height: 1;
        }

        .search-panel {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #09090b;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-secondary {
            background: white;
            color: #09090b;
            border: 1px solid #e4e4e7;
        }

        .btn-secondary:hover {
            background: #f4f4f5;
        }

        .search-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 0.9375rem;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .search-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .filters-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #09090b;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 1px solid #e4e4e7;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            color: #09090b;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .filter-btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .results-panel {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 12px;
            padding: 24px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e4e4e7;
        }

        .results-count {
            font-size: 0.9375rem;
            color: #71717a;
        }

        .results-count strong {
            color: #09090b;
            font-weight: 600;
        }

        .sort-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-label {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            background: white;
            color: #09090b;
        }

        .sort-select:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table thead {
            background: #fafafa;
        }

        .results-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #09090b;
            font-size: 0.875rem;
            border-bottom: 1px solid #e4e4e7;
        }

        .results-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #f4f4f5;
            color: #09090b;
            font-size: 0.9375rem;
        }

        .results-table tbody tr:hover {
            background: #fafafa;
        }

        .reg-number {
            font-weight: 600;
            color: #2563eb;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .category-badge.bpharm { 
            background: #dcfce7; 
            color: #166534;
        }
        .category-badge.dpharm { 
            background: #fef3c7; 
            color: #92400e;
        }
        .category-badge.mpharm { 
            background: #e0e7ff; 
            color: #3730a3;
        }
        .category-badge.pharmd { 
            background: #fee2e2; 
            color: #991b1b;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #71717a;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .search-input-group {
                flex-direction: column;
            }

            .filters-section {
                grid-template-columns: 1fr;
            }

            .results-table {
                font-size: 0.875rem;
            }

            .results-table th,
            .results-table td {
                padding: 10px 12px;
            }

            .nav-stats {
                display: none;
            }

            .results-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <div class="logo-icon">Rx</div>
                <span>TGPC Registry</span>
            </div>
            <div class="nav-stats">
                <div class="nav-stat">
                    <span class="status-dot"></span>
                    <span>Live Database</span>
                </div>
                <div class="nav-stat">
                    <span>Updated: <strong id="lastUpdated">Today</strong></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Stats -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Records</div>
                        <div class="stat-value" id="totalRecords">...</div>
                    </div>
                    <div class="stat-icon total">üìä</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">BPharm</div>
                        <div class="stat-value" id="bpharmCount">...</div>
                    </div>
                    <div class="stat-icon bpharm">üéì</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">DPharm</div>
                        <div class="stat-value" id="dpharmCount">...</div>
                    </div>
                    <div class="stat-icon dpharm">üìö</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">MPharm</div>
                        <div class="stat-value" id="mpharmCount">...</div>
                    </div>
                    <div class="stat-icon mpharm">üî¨</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">PharmD</div>
                        <div class="stat-value" id="pharmdCount">...</div>
                    </div>
                    <div class="stat-icon pharmd">‚öïÔ∏è</div>
                </div>
            </div>
        </div>

        <!-- Search Panel -->
        <div class="search-panel">
            <div class="search-header">
                <div class="search-title">üîç Advanced Search</div>
                <button class="btn btn-secondary" onclick="exportResults()">
                    üì• Export CSV
                </button>
            </div>

            <div class="search-input-group">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search by registration number, name, or father's name..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <div class="filter-label">Category Filter</div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="category" data-value="all">All</button>
                        <button class="filter-btn" data-filter="category" data-value="BPharm">BPharm</button>
                        <button class="filter-btn" data-filter="category" data-value="DPharm">DPharm</button>
                        <button class="filter-btn" data-filter="category" data-value="MPharm">MPharm</button>
                        <button class="filter-btn" data-filter="category" data-value="PharmD">PharmD</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">Searching database...</div>

        <!-- Results Panel -->
        <div id="resultsPanel" class="results-panel" style="display: none;">
            <div class="results-header">
                <div class="results-count">
                    Showing <strong id="resultsCount">0</strong> results
                </div>
                <div class="sort-group">
                    <span class="sort-label">Sort by</span>
                    <select class="sort-select" id="sortSelect" onchange="sortResults()">
                        <option value="reg-desc">Registration (Newest)</option>
                        <option value="reg-asc">Registration (Oldest)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="search.js"></script>
</body>
</html>
