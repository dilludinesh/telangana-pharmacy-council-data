<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#00cc66">
    <title>TGPC Rx Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }



        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .brand-tgpc {
            background: linear-gradient(135deg, #00cc66 0%, #00d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #00cc66;
        }

        .brand-rx {
            background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #dc2626;
        }

        .brand-registry {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #1a1a1a;
        }

        .brand-text p {
            font-size: 0.8125rem;
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #71717a;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8125rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .header-status.connected {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }



        .header-status.connecting {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .header-status.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .header-status.connected .status-dot {
            background: #00cc66;
            animation: pulse 2s infinite;
        }

        .header-status.connected .status-dot::before,
        .header-status.connected .status-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: rgba(0, 204, 102, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        .header-status.connected .status-dot::before {
            animation: dotWave 3s ease-out infinite;
        }

        .header-status.connected .status-dot::after {
            animation: dotWave 3s ease-out 1.5s infinite;
        }

        .header-status.connecting .status-dot {
            background: #dc2626;
            animation: pulse 1s infinite;
        }

        .header-status.error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes dotWave {
            0% {
                width: 6px;
                height: 6px;
                opacity: 0.6;
            }
            100% {
                width: 24px;
                height: 24px;
                opacity: 0;
            }
        }

        .updated-time {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 2px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
        }

        .stat-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }



        .stat-content h3 {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 2px;
            border-bottom: 2px solid;
            display: inline-block;
        }

        .stat-card:nth-child(1) h3 {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #2563eb;
            border-color: #2563eb;
        }

        .stat-card:nth-child(2) h3 {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #16a34a;
            border-color: #16a34a;
        }

        .stat-card:nth-child(3) h3 {
            background: linear-gradient(135deg, #ca8a04 0%, #eab308 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #ca8a04;
            border-color: #ca8a04;
        }

        .stat-card:nth-child(4) h3 {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #7c3aed;
            border-color: #7c3aed;
        }

        .stat-card:nth-child(5) h3 {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #dc2626;
            border-color: #dc2626;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a1a1a;
            line-height: 1;
            letter-spacing: -1px;
        }

        /* Search Section */
        .search-section {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 0.9375rem;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
            background: #ffffff;
        }

        .search-input:focus {
            border-color: #00cc66;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00cc66;
            color: white;
        }

        .btn-primary:hover {
            background: #00b359;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #4b5563;
            font-weight: 500;
        }

        .filter-chip:hover {
            border-color: #00cc66;
            background: #f0fdf4;
        }

        .filter-chip.active {
            background: #00cc66;
            color: white;
            border-color: #00cc66;
        }

        /* Results Section */
        .results-section {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 28px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f4f4f5;
        }

        .results-info {
            font-size: 0.9375rem;
            color: #71717a;
        }

        .results-info strong {
            color: #18181b;
            font-weight: 600;
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            background: white;
            color: #18181b;
        }

        .sort-select:focus {
            border-color: #00cc66;
            box-shadow: 0 0 0 3px rgba(0, 204, 102, 0.1);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #f9fafb;
        }

        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #52525b;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e4e4e7;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f4f4f5;
            color: #18181b;
            font-size: 0.9375rem;
        }

        .data-table tbody tr {
            transition: background 0.15s;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
        }

        .reg-number {
            font-weight: 600;
            color: #2563eb;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .badge.bpharm { background: #dcfce7; color: #166534; }
        .badge.dpharm { background: #fef3c7; color: #92400e; }
        .badge.mpharm { background: #e0e7ff; color: #3730a3; }
        .badge.pharmd { background: #fee2e2; color: #991b1b; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #71717a;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 16px 20px;
            }

            .brand-text h1 {
                font-size: 1rem;
            }

            .brand-text p {
                font-size: 0.75rem;
            }



            .header-status {
                font-size: 0.75rem;
                padding: 4px 8px;
            }

            .container {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }



            .stat-content h3 {
                font-size: 0.75rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .search-section,
            .results-section {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .section-title {
                font-size: 0.9375rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                gap: 6px;
            }

            .filter-chip {
                font-size: 0.8125rem;
                padding: 6px 12px;
            }

            .results-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .sort-control {
                width: 100%;
            }

            .sort-select {
                flex: 1;
            }

            /* Mobile-optimized table */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .data-table {
                font-size: 0.8125rem;
                min-width: 600px; /* Allows horizontal scroll */
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }

            .data-table th {
                font-size: 0.75rem;
            }

            .badge {
                font-size: 0.75rem;
                padding: 3px 8px;
            }

            /* Better touch targets */
            .btn {
                min-height: 44px;
            }

            .filter-chip {
                min-height: 36px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-text">
                    <h1><span class="brand-tgpc">TGPC</span> <span class="brand-rx">Rx</span> <span class="brand-registry">Registry</span></h1>
                    <p>Updated: <span id="lastUpdated">Loading...</span></p>
                </div>
            </div>
            <div class="header-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Total Records</h3>
                        <div class="stat-value" id="totalRecords">...</div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>BPharm</h3>
                        <div class="stat-value" id="bpharmCount">...</div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>DPharm</h3>
                        <div class="stat-value" id="dpharmCount">...</div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>MPharm</h3>
                        <div class="stat-value" id="mpharmCount">...</div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>PharmD</h3>
                        <div class="stat-value" id="pharmdCount">...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search -->
        <section class="search-section">
            <div class="section-header">
                <h2 class="section-title">Search Registry</h2>
                <button class="btn btn-secondary" onclick="exportResults()">
                    Export PDF
                </button>
            </div>

            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search by registration number, name, or father's name..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
                <button class="btn btn-secondary" onclick="resetSearch()">Reset</button>
            </div>

            <div class="filters">
                <button class="filter-chip active" data-filter="category" data-value="all">All Categories</button>
                <button class="filter-chip" data-filter="category" data-value="BPharm">BPharm</button>
                <button class="filter-chip" data-filter="category" data-value="DPharm">DPharm</button>
                <button class="filter-chip" data-filter="category" data-value="MPharm">MPharm</button>
                <button class="filter-chip" data-filter="category" data-value="PharmD">PharmD</button>
            </div>
        </section>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">Searching database...</div>

        <!-- Results -->
        <section id="resultsPanel" class="results-section" style="display: none;">
            <div class="results-header">
                <div class="results-info">
                    Showing <strong id="resultsCount">0</strong> results
                </div>
                <div class="sort-control">
                    <span class="sort-label">Sort by</span>
                    <select class="sort-select" id="sortSelect" onchange="sortResults()">
                        <option value="reg-desc">Registration (Newest)</option>
                        <option value="reg-asc">Registration (Oldest)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <div id="results"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
