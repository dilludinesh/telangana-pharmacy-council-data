<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGPC Rx Registry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #fafafa;
            color: #18181b;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e4e4e7;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .brand-text h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #18181b;
        }

        .brand-text p {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            font-size: 0.8125rem;
            color: #166534;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 10px;
            padding: 24px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: #d4d4d8;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.total { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); }
        .stat-icon.bpharm { background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); }
        .stat-icon.dpharm { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); }
        .stat-icon.mpharm { background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); }
        .stat-icon.pharmd { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }

        .stat-content h3 {
            font-size: 0.8125rem;
            font-weight: 500;
            color: #71717a;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #18181b;
            line-height: 1;
        }

        /* Search Section */
        .search-section {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 10px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #18181b;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 0.9375rem;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            background: #fafafa;
        }

        .search-input:focus {
            background: white;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-secondary {
            background: white;
            color: #18181b;
            border: 1px solid #e4e4e7;
        }

        .btn-secondary:hover {
            background: #fafafa;
            border-color: #d4d4d8;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 1px solid #e4e4e7;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            color: #52525b;
            font-weight: 500;
        }

        .filter-chip:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .filter-chip.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        /* Results Section */
        .results-section {
            background: white;
            border: 1px solid #e4e4e7;
            border-radius: 10px;
            padding: 28px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f4f4f5;
        }

        .results-info {
            font-size: 0.9375rem;
            color: #71717a;
        }

        .results-info strong {
            color: #18181b;
            font-weight: 600;
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            background: white;
            color: #18181b;
        }

        .sort-select:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #fafafa;
        }

        .data-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #52525b;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e4e4e7;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f4f4f5;
            color: #18181b;
            font-size: 0.9375rem;
        }

        .data-table tbody tr {
            transition: background 0.15s;
        }

        .data-table tbody tr:hover {
            background: #fafafa;
        }

        .reg-number {
            font-weight: 600;
            color: #2563eb;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .badge.bpharm { background: #dcfce7; color: #166534; }
        .badge.dpharm { background: #fef3c7; color: #92400e; }
        .badge.mpharm { background: #e0e7ff; color: #3730a3; }
        .badge.pharmd { background: #fee2e2; color: #991b1b; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #71717a;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .header-status {
                display: none;
            }

            .results-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .data-table {
                font-size: 0.875rem;
            }

            .data-table th,
            .data-table td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">Rx</div>
                <div class="brand-text">
                    <h1>TGPC Registry</h1>
                    <p>Telangana Pharmacy Council</p>
                </div>
            </div>
            <div class="header-status">
                <span class="status-dot"></span>
                <span>Live Database</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Total Records</h3>
                        <div class="stat-value" id="totalRecords">...</div>
                    </div>
                    <div class="stat-icon total">üìä</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>BPharm</h3>
                        <div class="stat-value" id="bpharmCount">...</div>
                    </div>
                    <div class="stat-icon bpharm">üéì</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>DPharm</h3>
                        <div class="stat-value" id="dpharmCount">...</div>
                    </div>
                    <div class="stat-icon dpharm">üìö</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>MPharm</h3>
                        <div class="stat-value" id="mpharmCount">...</div>
                    </div>
                    <div class="stat-icon mpharm">üî¨</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>PharmD</h3>
                        <div class="stat-value" id="pharmdCount">...</div>
                    </div>
                    <div class="stat-icon pharmd">‚öïÔ∏è</div>
                </div>
            </div>
        </div>

        <!-- Search -->
        <section class="search-section">
            <div class="section-header">
                <h2 class="section-title">Search Registry</h2>
                <button class="btn btn-secondary" onclick="exportResults()">
                    üì• Export CSV
                </button>
            </div>

            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search by registration number, name, or father's name..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
            </div>

            <div class="filters">
                <button class="filter-chip active" data-filter="category" data-value="all">All Categories</button>
                <button class="filter-chip" data-filter="category" data-value="BPharm">BPharm</button>
                <button class="filter-chip" data-filter="category" data-value="DPharm">DPharm</button>
                <button class="filter-chip" data-filter="category" data-value="MPharm">MPharm</button>
                <button class="filter-chip" data-filter="category" data-value="PharmD">PharmD</button>
            </div>
        </section>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">Searching database...</div>

        <!-- Results -->
        <section id="resultsPanel" class="results-section" style="display: none;">
            <div class="results-header">
                <div class="results-info">
                    Showing <strong id="resultsCount">0</strong> results
                </div>
                <div class="sort-control">
                    <span class="sort-label">Sort by</span>
                    <select class="sort-select" id="sortSelect" onchange="sortResults()">
                        <option value="reg-desc">Registration (Newest)</option>
                        <option value="reg-asc">Registration (Oldest)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <div id="results"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="search.js"></script>
</body>
</html>
